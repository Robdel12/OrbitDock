name: Build and Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      create_release:
        description: 'Create GitHub release'
        required: false
        type: boolean
        default: true

env:
  SCHEME: CommandCenter
  PROJECT_PATH: CommandCenter/CommandCenter.xcodeproj
  APP_NAME: OrbitDock

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tags

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install certificates
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Calculate version
        id: version
        run: |
          # Get latest tag, default to 0.0.0 if none
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}

          # Parse version parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"

          # Bump based on input
          case "${{ inputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping $LATEST_VERSION â†’ $NEW_VERSION (${{ inputs.bump }})"

      - name: Update version, commit, and tag
        env:
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Configure git
          git config user.name "Robert DeLuca"
          git config user.email "$GIT_USER_EMAIL"

          # Update version in project using agvtool
          cd CommandCenter
          agvtool new-marketing-version "$VERSION"
          agvtool new-version -all 1
          cd ..

          # Commit version bump
          git add -A
          git commit -m "ðŸ”– Bump version to $VERSION"

          # Create and push tag
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin main --follow-tags

      - name: Build archive
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcodebuild archive \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath $RUNNER_TEMP/$APP_NAME.xcarchive \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            OTHER_CODE_SIGN_FLAGS="--options=runtime --timestamp" \
            ENABLE_HARDENED_RUNTIME=YES \
            | xcpretty

      - name: Export app
        run: |
          # Create export options plist
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>developer-id</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>signingStyle</key>
              <string>automatic</string>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/$APP_NAME.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            | xcpretty

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create ZIP for notarization
          cd $RUNNER_TEMP/export
          ditto -c -k --keepParent "$APP_NAME.app" "$APP_NAME.zip"

          # Submit for notarization
          xcrun notarytool submit "$APP_NAME.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "$APP_NAME.app"

      - name: Create DMG
        run: |
          # Create a nice DMG with Applications symlink
          cd $RUNNER_TEMP/export

          mkdir -p dmg-contents
          cp -R "$APP_NAME.app" dmg-contents/
          ln -s /Applications dmg-contents/Applications

          hdiutil create -volname "$APP_NAME" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            "$APP_NAME-${{ steps.version.outputs.version }}.dmg"

          # Notarize the DMG too
          xcrun notarytool submit "$APP_NAME-${{ steps.version.outputs.version }}.dmg" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_APP_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait

          xcrun stapler staple "$APP_NAME-${{ steps.version.outputs.version }}.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}
          path: |
            ${{ runner.temp }}/export/${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.dmg
            ${{ runner.temp }}/export/${{ env.APP_NAME }}.zip

      - name: Create GitHub Release
        if: ${{ inputs.create_release }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ${{ env.APP_NAME }} v${{ steps.version.outputs.version }}
          files: |
            ${{ runner.temp }}/export/${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
